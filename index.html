<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heemangshuglazerOs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f0f23);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease infinite, pulse 2s ease-in-out infinite;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 0.1em;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            margin: 2rem;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: cardFloat 4s ease-in-out infinite;
            max-width: 800px;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            animation: slideInUp 1s ease 0.5s both;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .description {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #e0e0e0;
            text-align: center;
            line-height: 1.6;
            animation: slideInUp 1s ease 1s both;
            position: relative;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .neon-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            border-radius: 22px;
            z-index: -1;
            animation: neonRotate 4s linear infinite;
        }

        @keyframes neonRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .morphing-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            animation: morphBg 10s ease infinite;
            z-index: 0;
        }

        @keyframes morphBg {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.9) rotate(240deg); }
        }

        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            border-radius: 50%;
            animation: floatRandom 8s ease-in-out infinite;
        }

        @keyframes floatRandom {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(50px, -30px) scale(1.2); opacity: 0.6; }
            50% { transform: translate(-30px, -50px) scale(0.8); opacity: 0.4; }
            75% { transform: translate(-40px, 20px) scale(1.1); opacity: 0.7; }
        }

        .cyber-text {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: typewriter 4s steps(40) 2s both, blink 1s infinite 6s;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            margin-top: 1rem;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .energy-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(255, 0, 255, 0.4), transparent);
            border-radius: 50%;
            animation: orbPulse 3s ease-in-out infinite, orbMove 10s linear infinite;
            z-index: 0;
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 0.9; }
        }

        @keyframes orbMove {
            0% { left: -100px; top: 20%; }
            25% { left: calc(100% - 100px); top: 70%; }
            50% { left: calc(100% - 100px); top: 30%; }
            75% { left: -100px; top: 80%; }
            100% { left: -100px; top: 20%; }
        }

        @media (max-width: 768px) {
            .glass-card {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tech-grid"></div>
        <div class="morphing-bg"></div>
        <div class="particles" id="particles"></div>
        <div class="floating-elements" id="floatingElements"></div>
        <div class="energy-orb"></div>
        
        <h1 class="main-title glitch">heemangshuglazerOs</h1>
        
        <div class="glass-card">
            <div class="neon-border"></div>
            <h2 class="subtitle">Next-Gen Operating System</h2>
            <p class="description">
                Heemangshu is like the best syndicate possible for the Tesla Lab - 
                A revolutionary fusion of cutting-edge technology and visionary innovation, 
                pushing the boundaries of what's possible in the digital realm.
            </p>
            <div class="cyber-text">
                &gt; Initializing quantum protocols...
            </div>
        </div>
    </div>

    <script>
        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const animationDuration = Math.random() * 4 + 4;
                const delay = Math.random() * 2;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDuration = animationDuration + 's';
                particle.style.animationDelay = delay + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Floating Elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 80 + 20;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const animationDuration = Math.random() * 6 + 6;
                const delay = Math.random() * 5;
                
                element.style.width = size + 'px';
                element.style.height = size + 'px';
                element.style.left = x + 'px';
                element.style.top = y + 'px';
                element.style.animationDuration = animationDuration + 's';
                element.style.animationDelay = delay + 's';
                
                container.appendChild(element);
            }
        }

        // Interactive Mouse Effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.createElement('div');
            cursor.style.position = 'absolute';
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursor.style.width = '4px';
            cursor.style.height = '4px';
            cursor.style.background = 'radial-gradient(circle, #00ffff, transparent)';
            cursor.style.borderRadius = '50%';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '1000';
            cursor.style.animation = 'fadeOut 1s ease forwards';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    from { opacity: 1; transform: scale(1); }
                    to { opacity: 0; transform: scale(3); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(cursor);
            
            setTimeout(() => {
                if (cursor.parentNode) {
                    cursor.parentNode.removeChild(cursor);
                }
            }, 1000);
        });

        // Glitch Effect Enhancement
        function enhanceGlitch() {
            const glitchElement = document.querySelector('.glitch');
            
            setInterval(() => {
                if (Math.random() > 0.95) {
                    glitchElement.style.textShadow = `
                        ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px #ff00ff,
                        ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px #00ffff,
                        ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px #ffff00
                    `;
                    
                    setTimeout(() => {
                        glitchElement.style.textShadow = '0 0 30px rgba(0, 255, 255, 0.5)';
                    }, 100);
                }
            }, 100);
        }

        // Cyber Text Animation
        function animateCyberText() {
            const cyberText = document.querySelector('.cyber-text');
            const messages = [
                '> Initializing quantum protocols...',
                '> Neural networks activated...',
                '> Synapse connections established...',
                '> Tesla Lab integration complete...',
                '> System ready for operation...'
            ];
            
            let currentIndex = 0;
            
            setInterval(() => {
                currentIndex = (currentIndex + 1) % messages.length;
                cyberText.textContent = messages[currentIndex];
            }, 3000);
        }

        // Responsive Particle Update
        function updateParticlesOnResize() {
            window.addEventListener('resize', () => {
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                });
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createFloatingElements();
            enhanceGlitch();
            animateCyberText();
            updateParticlesOnResize();
        });

        // Performance optimization
        document.addEventListener('visibilitychange', () => {
            const animations = document.querySelectorAll('*');
            if (document.hidden) {
                animations.forEach(el => {
                    el.style.animationPlayState = 'paused';
                });
            } else {
                animations.forEach(el => {
                    el.style.animationPlayState = 'running';
                });
            }
        });
    </script>
</body>
</html>
